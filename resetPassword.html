<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset password</title>

    <!-- ! tailwind css file  -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- ! main css file  -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="resetPasswordContainer bg-[#ffffff] h-screen flex items-center">
      <div
        class="resetPasswordWrapper w-[90%] m-auto flex justify-between gap-x-8"
      >
        <!-- ! reset left section starts  -->

        <div
          class="resetLeft backgroundImage w-[50%] py-4 text-gray-800 rounded-xl flex justify-center items-center flex-col"
        >
          <!-- header  -->
          <h1 class="headerCss text-2xl mb-4">Car rental</h1>

          <h1 class="text-4xl headerCss">Get started with us</h1>
        </div>

        <!-- ! reset left section ends -->

        <!-- ! forgot password card starts  -->

        <div
          class="forgotPasswordCard bg-gray-200 w-[50%] text-gray-800 rounded-xl p-6 flex flex-col gap-y-8"
        >
          <div class="mb-4">
            <!-- header  -->
            <h1 class="headerCss text-gray-800 text-3xl text-center mb-4">
              Forgot your password?
            </h1>

            <p class="headerCss text-gray-700 text-center">
              Your password will be reset by email
            </p>
          </div>

          <!-- email input starts  -->
          <div class="emailInput flex flex-col gap-y-1.5">
            <label for="email" class="font-semibold">Email </label>
            <input
              id="email"
              class="email inputCss"
              type="email"
              placeholder="Enter your email"
            />
          </div>
          <!-- email input ends -->

          <div class="loginBTN">
            <button class="bg-gray-800 text-gray-100 text-lg buttonCss">
              Next
            </button>

            <p class="mt-3.5 text-center font-medium underline">
              <a href="Login.html"> Back to login</a>
            </p>
          </div>

          <!--  -->
        </div>

        <!-- ! forgot password card ends  -->

          </div>

          <h1 class="headerCss text-gray-800 text-3xl text-center mb-4">

          </h1>

          <p class="headerCss text-gray-700 text-center">
            We have sent an email to
            <span class="font-bold">abc@d.com</span>
          </p>
        </div> -->

        <!-- ! -->

    </div>
  </body>
</html>
