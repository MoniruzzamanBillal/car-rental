<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!-- ! tailwind css file  -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- ! main css file  -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="loginContainer bg-[#ffffff] h-screen flex items-center">
      <div class="loginWrapper w-[90%] m-auto flex justify-between gap-x-8">
        <!-- ! login left section starts  -->

        <div
          class="loginLeft backgroundImage w-[50%] py-4 shadow-md text-gray-800 rounded-xl flex justify-center items-center flex-col"
        >
          <!-- header  -->
          <h1 class="headerCss text-2xl mb-4">Car rental</h1>

          <h1 class="text-4xl headerCss">Get started with us</h1>
        </div>

        <!-- ! login left section ends -->
        <!--  -->

        <!-- ! login right section starts  -->
        <div
          class="loginRight bg-gray-200 w-[50%] text-gray-800 rounded-xl p-6 shadow-md flex flex-col gap-y-8"
        >
          <!-- header  -->
          <h1 class="headerCss text-gray-800 text-4xl text-center mb-9">
            Login
          </h1>

          <!-- email input starts  -->
          <div class="emailInput flex flex-col gap-y-1">
            <label for="email" class="font-semibold">Email </label>
            <input
              id="email"
              class="email inputCss"
              type="email"
              placeholder="Enter your email"
            />
          </div>
          <!-- email input ends -->

          <!-- password input starts  -->
          <div class="passwordInput flex flex-col gap-y-1">
            <label for="password" class="font-semibold">Password </label>
            <input
              id="password"
              class="password inputCss"
              type="password"
              placeholder="Enter your password"
            />

            <!-- ! forgot password  section  -->

            <p class="mt-2 text-end">
              <span class="font-medium">
                <a href="resetPassword.html">Forgot password?</a>
              </span>
            </p>
            <!-- ! forgot password  section  -->
          </div>
          <!-- password input ends -->

          <div class="loginBTN">
            <button class="bg-gray-800 text-gray-100 text-lg buttonCss">
              login
            </button>

            <p class="mt-1.5 text-end">
              Don't have an account ?
              <span class="font-medium underline">
                <a href="signUp.html">sign up</a>
              </span>
            </p>
          </div>

          <!--  -->
        </div>
        <!-- ! login right section ends -->
      </div>
    </div>
  </body>
</html>
